<ion-header>
    <ion-toolbar class="toolbar ">
        <ion-row>
            <ion-col size="1.5" class="alignment no-padding">
                <img src="assets/imgs/back-arrow-icon.png" (click)="goBack()" class="toolbarBtn" />
            </ion-col>
            <ion-col size="9" class="alignment no-padding headerTxt">
                Customer List </ion-col>
            <ion-col size="1.5" class="alignment no-padding">
                <ion-menu-button>
                    <img src="assets/imgs/list-icon.png" class="toolbarBtn" />
                </ion-menu-button>
            </ion-col>
        </ion-row>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngFor="let item of data;let ind=index">
        <ion-grid no-padding>
            <ion-row>
                <ion-col size="1" class="doCenter">
                    <span>{{ind}} </span>
                </ion-col>
                <ion-col size="6" class="doCenter fontTxt">
                    <ion-label>{{item.name}}</ion-label>
                </ion-col>
                <ion-col size="5" class="doCenter">
                    <ion-label>Paid</ion-label>
                    <ion-item>
                        <ion-toggle class="noPadding" slot="end" mode="ios" checked={{item.status}}></ion-toggle>
                    </ion-item>
                </ion-col>
            </ion-row>
            <ion-row class="borderT borderB">
                <ion-col size="4" class="doCenter flexDirCol borderR">
                    <span>Total Amt</span>
                </ion-col>
                <ion-col size="4" class="doCenter flexDirCol borderR">
                    <span>Paid Amt</span>
                </ion-col>
                <ion-col size="4" class="doCenter flexDirCol">
                    <span>Rem Amt</span>
                </ion-col>
            </ion-row>
            <ion-row class="">
                <ion-col size="4" class="doCenter flexDirCol borderR">
                    <span>{{item.totalAmt}}</span>
                </ion-col>
                <ion-col size="4" class="doCenter flexDirCol borderR">
                    <span>{{item.paidAmt}}</span>
                </ion-col>
                <ion-col size="4" class="doCenter flexDirCol">
                    <span>{{item.remaining}}</span>
                </ion-col>
            </ion-row>
        </ion-grid>
    </ion-card>
    <ion-fab vertical="bottom" horizontal="end" slot="fixed" (click)="goToAddCustomer()">
        <ion-fab-button>
            <ion-icon name="add"></ion-icon>
        </ion-fab-button>
    </ion-fab>
</ion-content>
